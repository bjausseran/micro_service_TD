<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'authors')}">

<body>

  <h2>Authors</h2>

  <table id="authors" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="author : ${authors.authorList}">
        <td th:text="${author.firstName + ' ' + author.lastName}"></td>
        <td th:text="${author.city}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
