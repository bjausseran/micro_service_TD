<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'authors')}">

  <body>
  
  
    <h2>Author Information</h2>
  
  
    <table class="table table-striped" th:object="${author}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
      </tr>
      <tr>
        <th>City</th>
        <td th:text="*{city}"></td>
      </tr>
    </table>
  
    <a th:href="@{{id}/edit(id=${author.id})}" class="btn btn-default">Edit
      Author</a>
    <a th:href="@{{id}/quotes/new(id=${author.id})}" class="btn btn-default">Add
      New Quote</a>
  
    <br />
    <br />
    <br />
    <h2>Quotes and Comments</h2>
  
    <table class="table table-striped">
  
      <tr th:each="quote : ${quotes}">
        <td valign="top">
          <dl class="dl-horizontal">
            <!-- <dt>Name</dt>
            <dd th:text="${quote.name}"></dd> -->
            <dt>Content</dt>
            <dd th:text="${quote.content}"></dd>
          </dl>
        </td>
        <td valign="top">
          <table class="table-condensed">
            <thead>
              <tr>
                <!-- <th>Comment Date</th> -->
                <th>Description</th>
              </tr>
            </thead>
            <tr th:each="comment : ${quote.comments}">
               <!--<td th:text="${#temporals.format(comment.date, 'yyyy-MM-dd')}"></td>-->
              <td th:text="${comment?.content}"></td>
            </tr>
            <tr>
              <td><a
                th:href="@{{authorId}/quotes/{quoteId}/edit(authorId=${author.id},quoteId=${quote.id})}">Edit
                  Quote</a></td>
              <td><a
                th:href="@{{authorId}/quotes/{quoteId}/comments/new(authorId=${author.id},quoteId=${quote.id})}">Add
                  Comment</a></td>
            </tr>
          </table>
        </td>
      </tr>
  
    </table>
  
  </body>

</html>
